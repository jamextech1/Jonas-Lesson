<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagination Challenge</title>
  </head>
  <body>
    <!-- btn left -->
    <button class="btn btn--left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="btn_icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        ></path>
      </svg>
    </button>
    <!--  -->
    <!-- numbers -->
    <a href="#" class="page-links">1</a>
    <a href="#" class="page-links">2</a>
    <a href="#" class="page-links page-link-active">3</a>
    <a href="#" class="page-links">4</a>
    <a href="#" class="page-links">5</a>
    <a href="#" class="page-links">6</a>
    <span class="dots">...</span>
    <a href="#" class="page-links">23</a>
    <!--  -->
    <!-- btn right -->
    <button class="btn btn--right">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="btn_icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        ></path>
      </svg>
    </button>
  </body>
</html>
